<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h1>Color Memory Game</h1>
            <p id="message">Press Start to Play</p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="color-grid">
            <div class="color-btn" id="red"></div>
            <div class="color-btn" id="blue"></div>
            <div class="color-btn" id="green"></div>
            <div class="color-btn" id="yellow"></div>
        </div>
        <button id="start-btn">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
